<!DOCTYPE html>
<title>VentureKicks</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  body {
    background-color: #326d69;
  }
  .push {
    margin-top: 110px;
  }
  .topright {
    position: absolute;
    top: 8px;
    right: 16px;
    z-index: 1;
  }
  input[type=text], select {
    width: 320px;
    padding: 12px 20px;
    margin: 8px 2px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type=password], select {
    width: 320px;
    padding: 12px 20px;
    margin: 8px 2px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type=number], select {
    width: 12%;
    padding: 12px 20px;
    margin: 8px 2px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type=submit] {
    width: 320px;
    background-color: #A03991;
    color: white;
    padding: 14px 20px;
    margin: 30px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type=submit]:hover {
    background-color: #97eff1;
  }
</style>
<body>
  <form action="/" method="post">
    <div class="topright">
      <a href="/about">
        <font color="white">About</font>
      </a>
    </div>
    <div class="w3-container w3-center w3-animate-bottom">
      <div class="push">
        <img class="img" type="image" src="{{ url_for('static', filename='vk-sharplogo.png') }}" width=200px>
      </div>
      <p>
        <img class="img" type="image" src="{{url_for('static',filename='venture_kicks_logo_main.png')}}" width=320px>
      </p>
      <div>
        <input type="text" placeholder="Username" name="username">
      </div>
      <div>
        <input type="password" placeholder="Password" name="password">
      </div>
      <div>
        <input name="post_button" type="submit" value="Login">
      </div>
      <div>
        <font color="red">{{message}}</font>
      </div>
      <div>
        <a href="/register">
          <font color="white">Register</font>
        </a>
      </div>
      <!-- <div>
        <a href="/register">
          <font color="white">Forgot Password?</font>
        </a>
      </div> -->
    </div>
  </form>
</body>
